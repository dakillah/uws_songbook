<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukulele Wednesday SG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ukulele Wednesday SG</h1>

        <div class="folder-selector-group">
            <label for="folderInput">Select songs folder:</label>
            <input type="file" id="folderInput" webkitdirectory directory>
        </div>
        
        <div class="song-selector-group">
            <label for="songDropdown">Choose a song:</label>
            <select id="songDropdown">
                <option value="">-- Select a Song --</option>
                </select>
        </div>

        <p id="noSongsMessage" style="display:none;">No JSON song files found in the selected folder.</p>

        <div id="songDetailsContainer" style="display:none;">
            <div id="errorMessage"></div>
            <div id="songDetails">
                <h3 id="songTitleArtist"></h3> 
                
                <div class="controls-display-row">
                    <div class="scroll-controls">
                        <button id="startScrollButton">Start Scroll</button> 
                    </div>

                    <div class="speed-control-wrapper">
                        <label for="scrollSpeed">Speed:</label>
                        <input type="range" id="scrollSpeed" min="1" max="5" value="1" step="1">
                        <span id="scrollSpeedValue">1</span>
                    </div>

                    <div class="font-size-control-wrapper">
                        <label for="fontSizeSelect">Font Size:</label>
                        <select id="fontSizeSelect">
                            <option value="small">Small</option>
							<option value="medium" selected>Medium</option>
                            <option value="big">Big</option>
                        </select>
                    </div>

                </div>
                <div class="chords-section">
                    <ul id="songChords" class="chords-list"></ul>
                </div>
                <pre id="songLyrics"></pre>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
